<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <link rel="stylesheet" href="style.css">

    <title>Bank Sysytem</title>
  </head>
  <body>

    <div class="container ">
        <form action="" class="form p-3">
            <div class="mb-3">
                <label for="Fullname" class="form-label">Fullname</label>
                <input type="text" name="Fullname" id="name" class="form-control">
               <div></div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="Email" id="mail" class="form-control">
                <div></div>
            </div>
            <div class="mb-3">
                <label for="Act. No." class="form-label">Account No.</label>
                <input  type="number" name="Acct. No." id="acct" class="form-control">
                <div></div>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" name="Password" id="pass" class="form-control">
                <div></div>
            </div>
            <div class="mb-3">
                <label for="Confirm Password" class="form-label">Confirm Password</label>
                <input type="password" name="Confirm Password" id="pass2" class="form-control">
                <div></div>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-dark">Create Account</button>
            </div>
            <div mt-3>
              
                    <p>Already have an account?<a href="" class="text-decoration-none">Login</a></p>
                
            </div>
        </form>
    </div>

   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    <script src="main.js"></script>
  </body>
</html>
